<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#1e5a32">

	<link rel="stylesheet" href="styles/index.css">
	<title>MusicApp - спотифай сколько хочешь!</title>
</head>

<body>
	<header class="header">
		<h1 class="visually-hidden">MusicApp - спотифай сколько хочешь!</h1>

		<div class="header__container">
			<img class="header__logo" src="img/logo.svg" alt="логотип">
			<form class="header__search search">
				<input type="search" class="search__input">
				<button class="search__btn">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
					</svg>
				</button>
			</form>
			<button class="header__favorite">
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path
						d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" />
				</svg>
			</button>
		</div>
	</header>

	<section class="catalog">
		<h2 class="visually-hidden">Список треков</h2>

		<div class="catalog__container">
			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/1.jpg" alt="The weeknd" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Save your tears</p>
					<p class="track-info__artist">The weeknd</p>
				</div>
			</button>

			<button class="catalog__item track track_active">
				<div class="track__wrapper">
					<img class="track__poster" src="img/2.jpg" alt="Imagine Dragons" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Follow You</p>
					<p class="track-info__artist">Imagine Dragons</p>
				</div>
			</button>


			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/3.jpg" alt="How Long" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Dirt Femme</p>
					<p class="track-info__artist">How Long</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/4.jpg" alt="Tom Odell" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Another Love</p>
					<p class="track-info__artist">Tom Odell</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/5.jpg" alt="Lana Del Rey" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Born to Die</p>
					<p class="track-info__artist">Lana Del Rey</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/6.jpg" alt="Adele" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Hello</p>
					<p class="track-info__artist">Adele</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/7.jpg" alt="Tom Odell" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Can't Pretend</p>
					<p class="track-info__artist">Tom Odell</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/8.jpg" alt="Lana Del Rey" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Young and Beautiful</p>
					<p class="track-info__artist">Lana Del Rey</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/9.jpg" alt="Adele" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Someone Like You</p>
					<p class="track-info__artist">Adele</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/10.jpg" alt="Imagine Dragons" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Natural</p>
					<p class="track-info__artist">Imagine Dragons</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/11.jpg" alt="Drake" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">laugh now cry later</p>
					<p class="track-info__artist">Drake</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/12.jpg" alt="Madonna" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Frozen</p>
					<p class="track-info__artist">Madonna</p>
				</div>
			</button>

			<div class="catalog__btn-all">
				<span>Увидеть все</span>
				<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" />
				</svg>
			</div>
		</div>
	</section>

	<section class="player player_active">
		<h2 class="visually-hidden">Список треков</h2>

		<div class="player__container">
			<div class="player__track-info track-info">
				<p class="track-info__title">Follow You</p>
				<p class="track-info__artist">Imagine Dragons</p>
			</div>

			<div class="player__controller">
				<button class="player__icon player__icon-stop">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M6 6H18V18H6V6Z" />
					</svg>
				</button>
				<button class="player__icon player__icon-prev">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M11 18V6L2.5 12L11 18ZM11.5 12L20 18V6L11.5 12Z" />
					</svg>
				</button>
				<button class="player__icon player__icon-pause">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" />
					</svg>

				</button>
				<button class="player__icon player__icon-next">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path d="M4 18L12.5 12L4 6V18ZM13 6V18L21.5 12L13 6Z" />
					</svg>

				</button>
				<button class="player__icon player__icon-favorite">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M16.5 3C14.76 3 13.09 3.81 12 5.09C10.91 3.81 9.24 3 7.5 3C4.42 3 2 5.42 2 8.5C2 12.28 5.4 15.36 10.55 20.04L12 21.35L13.45 20.03C18.6 15.36 22 12.28 22 8.5C22 5.42 19.58 3 16.5 3ZM12.1 18.55L12 18.65L11.9 18.55C7.14 14.24 4 11.39 4 8.5C4 6.5 5.5 5 7.5 5C9.04 5 10.54 5.99 11.07 7.36H12.94C13.46 5.99 14.96 5 16.5 5C18.5 5 20 6.5 20 8.5C20 11.39 16.86 14.24 12.1 18.55Z" />
				</button>
			</div>

			<div class="player__progress-wrap">
				<div class="player__progress">
					<input class="player__progress-input" type="range" min="0" max="100" value="0">
				</div>

				<p class="player__timer">
					<span class="player__time-passed">0:24</span>
					<span>/</span>
					<span class="player__time-total">4:31</span>
				</p>
			</div>

			<div class="player__volume-wrap">
				<div class="player__volume">
					<input class="player__volume-input" type="range" min="0" max="100" value="30">
				</div>
				<button class="player__icon-mute">
					<img src="img/mute-icon.svg" alt="выключить звук">
				</button>
			</div>
		</div>
	</section>

</body>

</html>
