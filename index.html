<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#da532c">
	<meta name="theme-color" content="#1e5a32">

	<link rel="stylesheet" href="styles/index.css">
	<title>MusicApp - спотифай сколько хочешь!</title>
</head>

<body>
	<header class="header">
		<h1 class="visually-hidden">MusicApp - спотифай сколько хочешь!</h1>

		<div class="header__container">
			<img class="heqder__logo" src="img/logo.svg" alt="логотип">
			<form class="header__search search">
				<input type="search" class="search__input">
				<button class="search__btn">
					<svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"
						xmlns="http://www.w3.org/2000/svg">
						<path
							d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14V14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
					</svg>
				</button>
			</form>
			<button class="header__favorite">
				<img src="img/heart.svg" alt="иконка-сердечко">
			</button>
		</div>
	</header>

	<section class="catalog">
		<h2 class="visually-hidden">Список треков</h2>

		<div class="catalog__container">
			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/1.jpg" alt="The weeknd" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Save your tears</p>
					<p class="track__artist">The weeknd</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/2.jpg" alt="Imagine Dragons" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Follow You</p>
					<p class="track__artist">Imagine Dragons</p>
				</div>
			</button>


			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/3.jpg" alt="How Long" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Dirt Femme</p>
					<p class="track__artist">How Long</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/4.jpg" alt="Tom Odell" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Another Love</p>
					<p class="track__artist">Tom Odell</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/5.jpg" alt="Lana Del Rey" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Born to Die</p>
					<p class="track__artist">Lana Del Rey</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/6.jpg" alt="Adele" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Hello</p>
					<p class="track__artist">Adele</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/7.jpg" alt="Tom Odell" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Can't Pretend</p>
					<p class="track__artist">Tom Odell</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/8.jpg" alt="Lana Del Rey" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Young and Beautiful</p>
					<p class="track__artist">Lana Del Rey</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/9.jpg" alt="Adele" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Someone Like You</p>
					<p class="track__artist">Adele</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/10.jpg" alt="Imagine Dragons" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">Natural</p>
					<p class="track__artist">Imagine Dragons</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/11.jpg" alt="Drake" width="180" height="180">
				</div>
				<div class="track__info">
					<p class="track__title">laugh now cry later</p>
					<p class="track__artist">Drake</p>
				</div>
			</button>

			<button class="catalog__item track">
				<div class="track__wrapper">
					<img class="track__poster" src="img/12.jpg" alt="Madonna" width="180" height="180">
				</div>
				<div class="track__info track-info">
					<p class="track-info__title">Frozen</p>
					<p class="track-info__artist">Madonna</p>
				</div>
			</button>
		</div>
	</section>

	<section class="player player_active">
		<h2 class="visually-hidden">Список треков</h2>

		<div class="player__container">
			<div class="player__track-info track-info">
				<p class="track-info__title">Follow You</p>
				<p class="track-info__artist">Imagine Dragons</p>
			</div>

			<div class="player__controller">
				<button class="player__icon player__icon-stop"></button>
				<button class="player__icon player__icon-prev"></button>
				<button class="player__icon player__icon-pause"></button>
				<button class="player__icon player__icon-next"></button>
				<button class="player__icon player__icon-favorite"></button>
			</div>

			<div class="player__progress-wrap">
				<div class="player__progress">
					<input class="player__progress-input" type="range" min="0" max="100" value="0">
				</div>

				<p class="player__timer">
					<span class="player__time-passed">0:24</span>
					<span>/</span>
					<span class="player__time-total">4:31</span>
				</p>
			</div>

			<div class="player__volume-wrap">
				<div class="player__volume">
					<input class="player__volume-input" type="range" min="0" max="100" value="30">
				</div>
				<button class="player__icon-mute">
					<img src="img/mute-icon.svg" alt="выключить звук">
				</button>
			</div>
		</div>
	</section>

</body>

</html>
